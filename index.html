<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SocialHub | Themed Nav</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- CSS VARIABLES & THEME --- */
        :root {
            --primary: #4F46E5; /* SocialHub Indigo */
            --primary-hover: #4338ca;
            --primary-light: #e0e7ff;
            --danger: #ef4444;
            
            --bg-body: #F3F4F6;
            --bg-surface: #ffffff;
            --border: #e5e7eb;
            
            --text-main: #111827;
            --text-muted: #6b7280;
            --text-light: #9ca3af;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 25px rgba(79, 70, 229, 0.3); /* Stronger glow */
            --shadow-game: 0 10px 30px -10px rgba(79, 70, 229, 0.4); /* 3D Pop */
            
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-full: 9999px;

            --trans-fast: 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); /* Jelly bounce */
            --trans-smooth: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-surface: #1e293b;
            --border: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --text-light: #64748b;
            --primary-light: rgba(79, 70, 229, 0.2);
            --shadow-glow: 0 0 20px rgba(79, 70, 229, 0.4);
            --shadow-game: 0 10px 40px -10px rgba(79, 70, 229, 0.6);
        }

        /* --- ANIMATIONS (GAME FEEL) --- */
        
        /* 1. Animated Background Gradient */
        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. Floating Orbs (Background) */
        @keyframes floatOrb {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.3; }
            50% { transform: translate(20px, -20px) rotate(180deg); opacity: 0.6; }
            100% { transform: translate(0, 0) rotate(360deg); opacity: 0.3; }
        }

        /* 3. Bouncy Entrance */
        @keyframes jellyIn {
            0% { transform: scale(0) rotate(-5deg); opacity: 0; }
            30% { transform: scale(1.1) rotate(5deg); opacity: 1; }
            60% { transform: scale(0.95) rotate(-3deg); }
            80% { transform: scale(1.02) rotate(1deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* 4. 3D Tilt Hover */
        @keyframes tiltHover {
            0% { transform: translateY(0) rotateX(0) rotateY(0); }
            100% { transform: translateY(-8px) rotateX(2deg) rotateY(2deg); }
        }

        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-body); 
            color: var(--text-main); 
            height: 100vh; 
            overflow: hidden; 
            position: fixed; width: 100%; top: 0; left: 0;
            
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #F3F4F6, #E0E7FF, #F3F4F6, #E0E7FF);
            background-size: 400% 400%;
            animation: aurora 15s ease infinite;
        }
        /* Floating Shapes (CSS Generated) */
        body::before {
            content: ''; position: fixed; top: -10%; right: -10%; width: 50vw; height: 50vw;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.15), transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: -1;
            animation: floatOrb 20s infinite linear reverse;
        }
        body::after {
            content: ''; position: fixed; bottom: -20%; left: -10%; width: 40vw; height: 40vw;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.15), transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: -1;
            animation: floatOrb 25s infinite linear;
        }

        button, input, select, textarea { font-family: inherit; border: none; outline: none; }
        /* Prevent iOS input zoom */
        input, textarea, select { font-size: 16px !important; } 
        ul { list-style: none; }

        /* --- AUTHENTICATION --- */
        #auth-container {
            position: fixed; inset: 0; z-index: 9999;
            background: rgba(255,255,255, 0.9); /* Frosted glass */
            backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
            padding: 1rem; transition: opacity 0.5s ease, visibility 0.5s;
        }
        #auth-container.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        .auth-card {
            background: var(--bg-surface);
            width: 100%; max-width: 420px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-game); /* Deep shadow */
            border: 1px solid var(--border);
            padding: 2.5rem; text-align: center;
            animation: jellyIn 0.6s ease;
        }

        .auth-logo {
            width: 64px; height: 64px;
            background: linear-gradient(135deg, var(--primary), #ec4899); /* Fun gradient */
            border-radius: var(--radius-lg);
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 2rem; margin: 0 auto 1.5rem;
            box-shadow: var(--shadow-glow);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .auth-logo:hover { transform: rotate(15deg) scale(1.1); }

        .auth-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.5rem; background: linear-gradient(to right, var(--primary), #ec4899); -webkit-background-clip: text; color: transparent; } /* Gradient Text */
        .auth-subtitle { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 2rem; }

        .auth-tabs { display: flex; background: var(--bg-body); padding: 0.25rem; border-radius: var(--radius-md); margin-bottom: 1.5rem; }
        .auth-tab { flex: 1; padding: 0.5rem; border-radius: 0.5rem; font-size: 0.9rem; font-weight: 500; color: var(--text-muted); cursor: pointer; transition: var(--trans-fast); }
        .auth-tab.active { background: var(--bg-surface); color: var(--primary); box-shadow: var(--shadow-sm); animation: jellyIn 0.3s; }

        .form-group { margin-bottom: 1rem; text-align: left; }
        .form-label { display: block; margin-bottom: 0.4rem; font-size: 0.85rem; font-weight: 700; color: var(--text-main); }
        .auth-input { width: 100%; padding: 0.8rem 1rem; background: var(--bg-body); border: 1px solid var(--border); border-radius: var(--radius-md); color: var(--text-main); transition: var(--trans-fast); font-weight: 500; }
        .auth-input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--primary-light); transform: scale(1.02); }

        .btn-auth { width: 100%; padding: 0.85rem; background: linear-gradient(135deg, var(--primary), #4338ca); color: white; border-radius: var(--radius-md); font-weight: 700; font-size: 1rem; cursor: pointer; transition: var(--trans-fast); margin-top: 1rem; box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3); }
        .btn-auth:active { transform: scale(0.95); box-shadow: 0 2px 5px rgba(79, 70, 229, 0.3); } /* Jelly press */
        .btn-auth:hover { background: linear-gradient(135deg, var(--primary-hover), var(--primary)); transform: translateY(-2px); }

        .switch-auth { margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-muted); }
        .switch-auth a { color: var(--primary); font-weight: 700; cursor: pointer; text-decoration: none; text-decoration: underline; text-decoration-style: wavy; }

        /* --- MAIN APP --- */
        #app { display: none; width: 100%; height: 100%; position: relative; }
        #app.active { display: flex; }

        /* --- UPDATED SIDEBAR (THEMED) --- */
        .sidebar {
            width: 80px;
            /* THEMED BACKGROUND: Solid Brand Color */
            background: var(--primary);
            
            /* Gradient overlay for depth */
            background-image: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.05) 100%);
            
            display: flex; flex-direction: column; align-items: center; padding: 1.5rem 0; z-index: 50;
            transition: width 0.3s ease, padding 0.3s ease;
            /* Removed border, added shadow for cohesion */
            border-right: none;
            box-shadow: 2px 0 10px rgba(79, 70, 229, 0.2);
        }
        .brand-logo {
            width: 48px; height: 48px; background: rgba(255,255,255,0.2); /* Translucent white */
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: var(--radius-lg); display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.5rem; margin-bottom: 2.5rem; 
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            cursor: pointer;
            animation: jellyIn 1s ease;
        }
        .brand-logo:hover { background: rgba(255,255,255,0.3); transform: scale(1.1); }
        
        .nav-links { display: flex; flex-direction: column; gap: 1rem; width: 100%; }
        .nav-item {
            display: flex; align-items: center; justify-content: center; height: 48px; width: 48px;
            margin: 0 auto; border-radius: var(--radius-md); 
            /* THEMED TEXT: Muted White */
            color: rgba(255, 255, 255, 0.7); 
            cursor: pointer;
            transition: all var(--trans-fast);
        }
        .nav-item svg { width: 24px; height: 24px; stroke-width: 2; }
        
        /* THEMED HOVER & ACTIVE STATES */
        .nav-item:hover { 
            background: rgba(255, 255, 255, 0.15); 
            color: #fff; 
            transform: translateY(-3px); 
        }
        .nav-item:hover svg { transform: translateY(-3px) scale(1.1); }
        
        .nav-item.active { 
            background: rgba(255, 255, 255, 0.2); 
            color: #fff; 
            box-shadow: 0 0 10px rgba(255,255,255,0.15);
        }
        
        .nav-spacer { flex-grow: 1; }

        /* Profile Avatar in Sidebar */
        .sidebar-profile {
            width: 40px; height: 40px; border-radius: 50%; object-fit: cover; 
            border: 2px solid rgba(255, 255, 255, 0.3); /* White border */
            margin-top: 1rem; cursor: pointer; transition: var(--trans-fast);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .sidebar-profile:hover { border-color: #fff; transform: scale(1.1) rotate(5deg); }

        .main-content { flex: 1; padding: 2rem; overflow-y: auto; position: relative; scroll-behavior: smooth; height: 100%; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        
        /* Fluid Typography with Gradient */
        .page-title h1 { font-size: clamp(1.5rem, 4vw, 1.8rem); font-weight: 800; margin-bottom: 0.25rem; line-height: 1.2; background: linear-gradient(to right, var(--text-main), var(--primary)); -webkit-background-clip: text; color: transparent; }
        .page-title p { color: var(--text-muted); font-size: clamp(0.85rem, 2vw, 0.9rem); letter-spacing: 0.5px; }
        .header-actions { display: flex; gap: 1rem; align-items: center; }
        
        .btn-icon-small {
            padding: 0.5rem; border-radius: 50%; border: 1px solid var(--border);
            background: var(--bg-surface); cursor: pointer; color: var(--text-main); transition: var(--trans-fast);
        }
        .btn-icon-small:hover { background: var(--bg-body); color: var(--primary); transform: rotate(90deg); }

        .view-section { display: none; animation: fadeIn 0.4s var(--trans-smooth); max-width: 1200px; margin: 0 auto; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .card { 
            background: var(--bg-surface); 
            border: 1px solid var(--border); 
            border-radius: var(--radius-lg); 
            padding: 1.5rem; 
            box-shadow: var(--shadow-sm); 
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smooth 3D transition */
            position: relative;
            overflow: hidden;
        }
        
        /* Hover 3D Effect for Cards */
        .card:hover { 
            transform: translateY(-8px) rotateX(2deg); 
            box-shadow: var(--shadow-game); 
            border-color: var(--primary-light); 
        }
        .card::before {
            content: '';
            position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .card:hover::before { left: 100%; }

        .btn {
            display: inline-flex; align-items: center; justify-content: center; padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md); font-weight: 600; font-size: 0.95rem; cursor: pointer; transition: var(--trans-fast); gap: 0.5rem; box-shadow: var(--shadow-sm);
        }
        .btn-primary { background: linear-gradient(135deg, var(--primary), #4338ca); color: white; border: none; }
        .btn-primary:hover { box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4); transform: translateY(-2px); filter: brightness(1.1); }
        .btn-primary:active { transform: scale(0.95); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-main); }
        .btn-outline:hover { background: var(--bg-body); }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .btn-danger:hover { background: rgba(239, 68, 68, 0.2); }
        .btn-icon { padding: 0.5rem; border-radius: 50%; }

        .form-input {
            width: 100%; padding: 0.875rem 1rem; background: var(--bg-body); border: 1px solid var(--border);
            border-radius: var(--radius-md); color: var(--text-main); transition: var(--trans-fast);
        }
        .form-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); }
        
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        
        .badge { padding: 0.25rem 0.75rem; border-radius: var(--radius-full); font-size: 0.75rem; font-weight: 700; display: inline-block; text-transform: uppercase; letter-spacing: 0.5px; }
        .badge-purple { background: var(--primary-light); color: var(--primary); box-shadow: 0 2px 5px rgba(79, 70, 229, 0.2); }

        .event-card-img { 
            height: 160px; background: var(--bg-body); 
            border-radius: var(--radius-md); 
            margin-bottom: 1rem; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 3rem; 
            transition: transform 0.3s;
        }
        .card:hover .event-card-img { transform: scale(1.1) rotate(5deg); } /* Icon dance */
        
        .filter-bar { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; }

        /* --- PROFILE STYLES --- */
        .profile-header {
            display: flex; flex-direction: column; align-items: center; text-align: center;
            margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid var(--border);
        }
        .profile-avatar-container {
            position: relative; width: 120px; height: 120px; margin-bottom: 1.5rem;
            transition: transform 0.3s;
        }
        .card:hover .profile-avatar-container { transform: rotate(360deg); }
        
        .profile-avatar {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            border: 4px solid var(--bg-surface); box-shadow: var(--shadow-md);
        }
        .upload-overlay {
            position: absolute; bottom: 0; right: 0;
            background: var(--primary); color: white;
            width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid var(--bg-surface); cursor: pointer;
            transition: transform 0.2s; box-shadow: var(--shadow-glow);
        }
        .upload-overlay:hover { transform: scale(1.2) rotate(-10deg); }
        
        .profile-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        
        /* --- CHAT STYLES (WA STYLE) --- */
        .chat-layout { display: flex; height: 600px; border: 1px solid var(--border); border-radius: 0; overflow: hidden; background: var(--bg-surface); box-shadow: var(--shadow-sm); }
        .chat-contacts { width: 320px; border-right: 1px solid var(--border); background: var(--bg-body); overflow-y: auto; display: flex; flex-direction: column; }
        .contact-item { padding: 0.8rem 1rem; display: flex; align-items: center; gap: 0.75rem; cursor: pointer; transition: var(--trans-fast); border-bottom: 1px solid var(--border); }
        .contact-item:hover { background: rgba(0,0,0,0.03); transform: translateX(5px); }
        .contact-item.active { background: var(--primary-light); border-left: 4px solid var(--primary); }
        .contact-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #ddd; }
        .contact-info h4 { font-size: 0.95rem; margin-bottom: 0.1rem; }
        .contact-info p { font-size: 0.8rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 180px; }

        .chat-window { flex: 1; display: flex; flex-direction: column; background: var(--bg-body); position: relative; }
        .chat-header { padding: 0.5rem 1rem; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; background: var(--bg-surface); }
        .chat-header-user { display: flex; align-items: center; gap: 0.75rem; }
        .back-btn { display: none; margin-right: 0.5rem; }
        .chat-messages { 
            flex: 1; 
            padding: 1rem; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 4px; 
            background: var(--bg-body); 
            -webkit-overflow-scrolling: touch; 
            background-image: radial-gradient(#d1d5db 1px, transparent 1px); 
            background-size: 20px 20px;
        }
        
        .message { display: flex; flex-direction: column; max-width: 80%; animation: jellyIn 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); margin-bottom: 2px; }
        .message.mine { align-self: flex-end; align-items: flex-end; }
        .message.theirs { align-self: flex-start; align-items: flex-start; }
        
        .msg-bubble { 
            padding: 6px 10px; font-size: 0.95rem; line-height: 1.4; word-wrap: break-word; 
            position: relative;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            border-radius: 8px;
            background: var(--bg-surface);
        }
        
        .message.is-text .msg-bubble {
            color: var(--text-main);
        }
        .message.mine.is-text .msg-bubble { 
            background: var(--primary); color: white;
            border-top-right-radius: 0; border-bottom-right-radius: 0;
            border-top-left-radius: 8px; border-bottom-left-radius: 8px;
        }
        .message.theirs.is-text .msg-bubble { 
            border: 1px solid #e0e0e0;
            border-top-left-radius: 0; border-bottom-left-radius: 0;
            border-top-right-radius: 8px; border-bottom-right-radius: 8px;
        }

        .message.is-media .msg-bubble {
            padding: 4px; background: transparent; box-shadow: none; border: 1px solid rgba(0,0,0,0.1); border-radius: 8px; max-width: 300px; background: var(--bg-surface);
        }
        .message.mine.is-media .msg-bubble { border: 2px solid var(--primary); }
        
        .msg-content img, .msg-content video, .msg-content audio {
            max-width: 100%; border-radius: 6px; display: block;
        }
        .msg-content img { max-height: 250px; object-fit: cover; }
        .msg-content video { max-height: 250px; }
        .msg-content audio { width: 100%; }

        .msg-time { font-size: 0.65rem; color: var(--text-light); margin-top: 2px; margin-right: 5px; align-self: flex-end; }
        
        .chat-input-area { 
            padding: 0.6rem 0.8rem; 
            background: var(--bg-surface); 
            border-top: 1px solid var(--border); 
            display: flex; 
            gap: 0.75rem; 
            align-items: center; 
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        .chat-input { 
            flex: 1; 
            background: var(--bg-body); 
            padding: 0.8rem 1rem; 
            border-radius: 8px; 
            border: none; 
            font-size: 0.95rem;
        }
        .chat-input:focus { box-shadow: 0 0 0 2px var(--primary-light); }
        
        .chat-actions {
            display: flex; gap: 0.25rem;
            position: absolute; bottom: 100%; left: 1rem;
            margin-bottom: 0.5rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 0.25rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: none;
        }
        .chat-actions.open { display: flex; }
        .action-btn {
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: #f0f2f5; cursor: pointer; transition: var(--trans-fast);
        }
        .action-btn:hover { background: #e5e7eb; }

        .recording-ui {
            display: none;
            flex: 1;
            margin: 0 0.5rem;
            background: #fee2e2;
            color: #dc2626;
            border-radius: 8px;
            padding: 0.5rem;
            font-size: 0.85rem;
            align-items: center;
            gap: 0.5rem;
            animation: pulse-rec 1.5s infinite;
        }
        @keyframes pulse-rec {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        .cancel-record {
            margin-left: auto;
            color: #dc2626;
            font-size: 0.8rem;
            cursor: pointer;
            font-weight: 600;
        }

        .chat-icon-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--trans-fast);
        }
        .chat-icon-btn:hover { color: var(--primary); background: rgba(79, 70, 229, 0.05); }
        .chat-icon-btn.active { color: var(--primary); }
        
        .send-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: var(--trans-fast);
        }
        .send-btn:hover { background: var(--primary-hover); transform: rotate(10deg); }

        .empty-state { flex: 1; display: flex; align-items: center; justify-content: center; color: var(--text-muted); flex-direction: column; gap: 1rem; }
        .empty-state div { animation: floatOrb 3s infinite ease-in-out; }

        #toast-container { position: fixed; top: 1.5rem; right: 1.5rem; z-index: 10000; display: flex; flex-direction: column; gap: 0.75rem; pointer-events: none; }
        .toast { background: var(--bg-surface); color: var(--text-main); padding: 1rem 1.5rem; border-radius: var(--radius-md); box-shadow: var(--shadow-game); border-left: 5px solid var(--primary); display: flex; align-items: center; gap: 0.75rem; animation: jellyIn 0.3s; min-width: 300px; pointer-events: auto; font-weight: 600; }
        @keyframes slideLeft { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* --- RESPONSIVE --- */
        
        @media (max-width: 900px) {
            .sidebar { width: 70px; }
            .nav-item { width: 44px; height: 44px; }
            .main-content { padding: 1.5rem; }
        }

        @media (max-width: 768px) {
            #app { flex-direction: column; }
            .sidebar { 
                width: 100%; height: 70px; 
                flex-direction: row; justify-content: space-around; padding: 0;

            .chat-contacts { width: 100%; display: flex; }
            .chat-window { width: 100%; position: absolute; top: 0; left: 0; height: 100%; z-index: 10; transform: translateX(100%); transition: transform 0.3s ease; }

            .back-btn { display: flex; margin-right: 0.5rem; cursor: pointer; color: #fff; }

        @media (max-width: 375px) {

<script>
// --- 1. UTILS ---
const Utils = {
    toast: (msg, type = 'success') => {
        const container = document.getElementById('toast-container');
        const el = document.createElement('div');
        el.className = 'toast';
        el.innerHTML = `<span>${type === 'success' ? '‚úÖ' : '‚ö†Ô∏è'}</span> <span>${msg}</span>`;
        container.appendChild(el);
        setTimeout(() => { el.style.opacity = '0'; el.style.transform = 'translateX(100%)'; setTimeout(() => el.remove(), 300); }, 3000);
    },
    randomImg: (seed) => `https://picsum.photos/seed/${seed}/200/200`,
    loading: (btnId, isLoading, originalText) => {
        const btn = document.getElementById(btnId);
        if(isLoading) {
            btn.dataset.originalText = originalText || btn.innerText;
            btn.innerHTML = `<svg class="animate-spin" style="animation: spin 1s linear infinite; width:16px; height:16px;" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Processing...`;
            btn.disabled = true;
        } else {
            btn.innerHTML = btn.dataset.originalText;
            btn.disabled = false;
        }
    }
};

// --- 2. AUTHENTICATION MODULE ---
const Auth = {
    USERS_KEY: 'socialhub_users_db',
    SESSION_KEY: 'socialhub_session',

    init: () => {
        const session = localStorage.getItem(Auth.SESSION_KEY);
        if (session) {
            AppData.currentUser = JSON.parse(session);
            Auth.showApp();
        } else {
            Auth.showAuth();
        }
    },

    switchTab: (tab) => {
        const loginForm = document.getElementById('login-form');
        const regForm = document.getElementById('register-form');
        const tabs = document.querySelectorAll('.auth-tab');
        const heading = document.getElementById('auth-heading');
        const subheading = document.getElementById('auth-subheading');
        const switchLink = document.querySelector('.switch-auth a');

        if (tab === 'login') {
            loginForm.style.display = 'block';
            regForm.style.display = 'none';
            tabs[0].classList.add('active');
            tabs[1].classList.remove('active');
            heading.textContent = 'Welcome Back';
            subheading.textContent = 'Please enter your details to sign in.';
            switchLink.textContent = 'Sign up';
        } else {
            loginForm.style.display = 'none';
            regForm.style.display = 'block';
            tabs[0].classList.remove('active');
            tabs[1].classList.add('active');
            heading.textContent = 'Create Account';
            subheading.textContent = 'Join SocialHub today for free.';
            switchLink.textContent = 'Sign in';
        }
    },

    handleRegister: (e) => {
        e.preventDefault();
        const name = document.getElementById('reg-name').value;
        const id = document.getElementById('reg-id').value;
        const pass = document.getElementById('reg-pass').value;

        const users = JSON.parse(localStorage.getItem(Auth.USERS_KEY) || '[]');

        if (users.find(u => u.id === id)) {
            Utils.toast('Email or Phone already registered', 'error');
            return;
        }

        const newUser = { 
            id, 
            pass, 
            name, 
            role: '', 
            bio: '', 
            interests: [], 
            avatar: '', 
            joined: Date.now() 
        };
        users.push(newUser);
        localStorage.setItem(Auth.USERS_KEY, JSON.stringify(users));

        Utils.toast('Account created successfully!');
        Auth.setSession(newUser);
    },

    handleLogin: (e) => {
        e.preventDefault();
        const id = document.getElementById('login-id').value;
        const pass = document.getElementById('login-pass').value;
        
        const btnId = 'btn-login-submit';
        Utils.loading(btnId, true);

        setTimeout(() => {
            const users = JSON.parse(localStorage.getItem(Auth.USERS_KEY) || '[]');
            const user = users.find(u => u.id === id && u.pass === pass);

            if (user) {
                Auth.setSession(user);
            } else {
                Utils.toast('Invalid credentials', 'error');
                Utils.loading(btnId, false);
            }
        }, 800);
    },

    setSession: (user) => {
        localStorage.setItem(Auth.SESSION_KEY, JSON.stringify(user));
        AppData.currentUser = user;
        Auth.showApp();
    },

    showApp: () => {
        document.getElementById('auth-container').classList.add('hidden');
        document.getElementById('app').classList.add('active');
        
        Theme.init();
        Profile.init();
        Events.render();
        Friends.render();
        Chat.init();
        Router.navigate('events');
    },

    showAuth: () => {
        document.getElementById('auth-container').classList.remove('hidden');
        document.getElementById('app').classList.remove('active');
    },

    logout: () => {
        if(confirm('Are you sure you want to logout?')) {
            localStorage.removeItem(Auth.SESSION_KEY);
            location.reload();
        }
    }
};

// --- 3. DATABASE ---
const DB = {
    KEY: 'socialhub_v8_data',
    save: (data) => localStorage.setItem(DB.KEY, JSON.stringify(data)),
    load: () => {
        const data = localStorage.getItem(DB.KEY);
        return data ? JSON.parse(data) : DB.getDefaultData();
    },
    getDefaultData: () => ({
        friends: [
            { id:1, name: "Alice Freeman", role: "Designer", interests: ["Art", "UI/UX"], match: 85 },
            { id: 2, name: "Bob Smith", role: "Developer", interests: ["Coding", "Gaming"], match: 60 },
            { id: 3, name: "Charlie Kim", role: "Manager", interests: ["Business", "Tech"], match: 92 },
            { id: 4, name: "Diana Prince", role: "Writer", interests: ["Literature", "Coffee"], match: 75 }
        ],
        conversations: {}, 
        events: [
            { id: 101, title: "Tech Startup Meetup", date: "Dec 15", type: "tech", img: "üíª" },
            { id: 102, title: "Design Workshop", date: "Dec 18", type: "workshop", img: "üé®" },
            { id: 103, title: "City Networking", date: "Dec 20", type: "social", img: "ü§ù" }
        ]
    }),
    export: () => {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(DB.load()));
        const a = document.createElement('a'); a.href = dataStr; a.download = "socialhub_backup.json"; a.click();
    },
    reset: () => {
        if(confirm('Reset all data?')) {
            localStorage.removeItem(DB.KEY);
            location.reload();
        }
    }
};

const AppData = DB.load();

// --- 4. ROUTER & MODULES ---
const Router = {
    navigate: (viewId) => {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeNav = document.querySelector(`.nav-item[onclick*='${viewId}']`);
        if(activeNav) activeNav.classList.add('active');
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.getElementById(`view-${viewId}`).classList.add('active');
        const titles = { 'events': 'Discover Events', 'friends': 'Find Friends', 'chat': 'Messages', 'profile': 'My Profile' };
        document.querySelector('#page-header p').textContent = titles[viewId] || 'SocialHub';
    },
    openChatWithFriend: (friendId) => {
        Router.navigate('chat');
        Chat.open(friendId);
    }
};

const Theme = {
    toggle: () => {
        const html = document.documentElement;
        const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        Theme.updateIcon(next);
    },
    init: () => {
        const saved = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', saved);
        Theme.updateIcon(saved);
    },
    updateIcon: (theme) => {
        const icon = document.getElementById('theme-icon');
        if(theme === 'dark') icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />';
        else icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
    }
};

// --- PROFILE MODULE ---
const Profile = {
    init: () => {
        const user = AppData.currentUser;
        if(user) {
            const displayName = user.name || 'User';
            document.getElementById('welcome-msg').textContent = `Welcome, ${displayName.split(' ')[0]}!`;
            
            const sidebarAvatar = document.getElementById('sidebar-avatar');
            sidebarAvatar.src = user.avatar || Utils.randomImg(user.id);

            document.getElementById('p-name').value = user.name || '';
            document.getElementById('p-role').value = user.role || '';
            document.getElementById('p-bio').value = user.bio || '';
            document.getElementById('p-interests').value = (user.interests || []).join(', ');
            
            Profile.renderDisplay(user);
        }
    },

    renderDisplay: (user) => {
        document.getElementById('p-display-name').textContent = user.name || 'User';
        document.getElementById('p-display-role').textContent = user.role || 'No role set';
        document.getElementById('p-display-bio').textContent = user.bio || 'No bio added yet.';
        document.getElementById('p-display-avatar').src = user.avatar || Utils.randomImg(user.id);
    },

    handleUpload: (e) => {
        const file = e.target.files[0];
        if(!file) return;

        if(!file.type.startsWith('image/')) {
            Utils.toast('Please select an image file', 'error');
            return;
        }

        const reader = new FileReader();
        reader.onload = (event) => {
            const base64Image = event.target.result;
            document.getElementById('p-display-avatar').src = base64Image;
            AppData.currentUser.avatar = base64Image;
            Profile.saveToDatabase(AppData.currentUser);
            Utils.toast('Photo updated!');
        };
        reader.readAsDataURL(file);
    },

    save: (e) => {
        e.preventDefault();
        const name = document.getElementById('p-name').value;
        const role = document.getElementById('p-role').value;
        const bio = document.getElementById('p-bio').value;
        const interestsStr = document.getElementById('p-interests').value;
        const interests = interestsStr.split(',').map(s => s.trim()).filter(s => s);

        AppData.currentUser = {
            ...AppData.currentUser,
            name, role, bio, interests
        };

        Profile.saveToDatabase(AppData.currentUser);
        Utils.toast('Profile saved successfully!');

        Router.navigate('events'); 
    },

    saveToDatabase: (updatedUser) => {
        localStorage.setItem(Auth.SESSION_KEY, JSON.stringify(updatedUser));
        
        const users = JSON.parse(localStorage.getItem(Auth.USERS_KEY) || '[]');
        const userIndex = users.findIndex(u => u.id === updatedUser.id);
        if (userIndex !== -1) {
            users[userIndex] = updatedUser;
            localStorage.setItem(Auth.USERS_KEY, JSON.stringify(users));
        }

        AppData.currentUser = updatedUser;

        Profile.renderDisplay(updatedUser);
        document.getElementById('sidebar-avatar').src = updatedUser.avatar || Utils.randomImg(updatedUser.id);
        document.getElementById('welcome-msg').textContent = `Welcome, ${updatedUser.name.split(' ')[0]}!`;
    }
};

const Events = {
    render: (data = AppData.events) => {
        document.getElementById('events-grid').innerHTML = data.map(ev => `
            <div class="card">
                <div class="event-card-img">${ev.img}</div>
                <div style="display:flex; justify-content:space-between; align-items:start;">
                    <div>
                        <h3 style="font-size: 1.1rem; margin-bottom: 0.25rem;">${ev.title}</h3>
                        <p style="color: var(--text-muted); font-size: 0.85rem;">${ev.date}</p>
                    </div>
                    <span class="badge badge-purple">${ev.type.toUpperCase()}</span>
                </div>
                <button class="btn btn-primary" style="width: 100%; margin-top: 1rem;" onclick="Utils.toast('Joined ${ev.title}')">Join Event</button>
            </div>
        `).join('');
    },
    filter: (q) => Events.render(AppData.events.filter(e => e.title.toLowerCase().includes(q.toLowerCase()))),
    filterByType: (t) => t === 'all' ? Events.render() : Events.render(AppData.events.filter(e => e.type === t))
};

const Friends = {
    render: () => {
        document.getElementById('friends-grid').innerHTML = AppData.friends.map(f => `
            <div class="card" style="text-align:center;">
                <img src="${Utils.randomImg(f.name)}" style="width:80px; height:80px; border-radius:50%; object-fit:cover; margin-bottom:1rem;">
                <h3>${f.name}</h3>
                <p style="color:var(--text-muted); font-size:0.9rem; margin-bottom:0.5rem;">${f.role}</p>
                <div style="margin-bottom:1rem; display:flex; justify-content:center; gap:0.25rem; flex-wrap:wrap;">
                    ${f.interests.map(i => `<span class="badge" style="background:var(--bg-body); border:1px solid var(--border);">${i}</span>`).join('')}
                </div>
                <div style="font-weight:700; color:var(--primary); margin-bottom:1rem;">Match: ${f.match}%</div>
                <button class="btn btn-outline" style="width:100%;" onclick="Router.openChatWithFriend(${f.id})">
                    <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg> 
                    Message
                </button>
            </div>
        `).join('');
    }
};

const Chat = {
    activeFriendId: null,
    mediaRecorder: null,
    audioChunks: [],
    attachedFile: null,

    init: () => { 
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('chat-attachment-menu');
            if (!menu.contains(e.target) && !e.target.closest('#btn-plus')) {
                menu.classList.remove('open');
            }
        });
        Chat.renderContacts(); 
    },
    
    toggleMenu: () => {
        const menu = document.getElementById('chat-attachment-menu');
        menu.classList.toggle('open');
    },

    handleFile: (e, type) => {
        const file = e.target.files[0];
        if(!file) return;

        if(file.size > 5000000) { 
            Utils.toast('File too large for local storage', 'error');
            e.target.value = '';
            return;
        }

        const reader = new FileReader();
        reader.onload = (event) => {
            Chat.attachedFile = { type, content: event.target.result };
            document.getElementById('chat-attachment-menu').classList.remove('open');
            Chat.sendMessage();
        };
        reader.readAsDataURL(file);
    },

    startRecording: () => {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            Chat.mediaRecorder = new MediaRecorder(stream);
            Chat.audioChunks = [];
            
            Chat.mediaRecorder.ondataavailable = event => {
                Chat.audioChunks.push(event.data);
            };

            Chat.mediaRecorder.onstop = () => {
                const audioBlob = new Blob(Chat.audioChunks, { type: 'audio/webm' });
                const audioUrl = URL.createObjectURL(audioBlob);
                Chat.attachedFile = { type: 'audio', content: audioUrl };
                Chat.stopRecordingUI();
                Chat.sendMessage();
                stream.getTracks().forEach(track => track.stop());
            };

            Chat.mediaRecorder.start();
            Chat.startRecordingUI();
        }).catch(err => {
            console.error(err);
            Utils.toast('Could not access microphone', 'error');
        });
    },

    stopRecording: () => {
        if(Chat.mediaRecorder && Chat.mediaRecorder.state !== 'inactive') {
            Chat.mediaRecorder.stop();
        } else {
            Chat.stopRecordingUI();
        }
    },

    startRecordingUI: () => {
        document.getElementById('btn-plus').style.display = 'none';
        document.getElementById('chat-input-field').style.display = 'none';
        document.getElementById('btn-mic').style.display = 'none';
        document.getElementById('recording-ui').style.display = 'flex';
    },

    stopRecordingUI: () => {
        document.getElementById('btn-plus').style.display = 'flex';
        document.getElementById('chat-input-field').style.display = 'block';
        document.getElementById('btn-mic').style.display = 'flex';
        document.getElementById('recording-ui').style.display = 'none';
    },

    renderContacts: () => {
        const list = document.getElementById('chat-contacts-list');
        list.innerHTML = AppData.friends.map(f => {
            const conv = AppData.conversations[f.id] || [];
            const lastMsg = conv.length > 0 
                ? (conv[conv.length-1].type === 'text' ? conv[conv.length-1].content : 'üìé Media') 
                : 'No messages yet';
            const isActive = Chat.activeFriendId === f.id ? 'active' : '';
            return `
                <div class="contact-item ${isActive}" onclick="Chat.open(${f.id})">
                    <img src="${Utils.randomImg(f.name)}" class="contact-avatar">
                    <div class="contact-info">
                        <h4>${f.name}</h4>
                        <p>${lastMsg}</p>
                    </div>
                </div>
            `;
        }).join('');
    },

    open: (friendId) => {
        Chat.activeFriendId = friendId;
        const friend = AppData.friends.find(f => f.id === friendId);
        document.getElementById('chat-empty-state').style.display = 'none';
        document.getElementById('chat-content-wrapper').style.display = 'flex';
        document.getElementById('chat-header-name').textContent = friend.name;
        document.getElementById('chat-header-img').src = Utils.randomImg(friend.name);
        document.getElementById('active-chat-window').classList.add('active');
        Chat.renderContacts();
        Chat.renderMessages();
    },

    closeMobile: () => {
        document.getElementById('active-chat-window').classList.remove('active');
        setTimeout(() => {
            Chat.activeFriendId = null;
            Chat.renderContacts();
            document.getElementById('chat-empty-state').style.display = 'flex';
            document.getElementById('chat-content-wrapper').style.display = 'none';
        }, 300);
    },

    renderMessages: () => {
        if(!Chat.activeFriendId) return;
        const msgs = AppData.conversations[Chat.activeFriendId] || [];
        const container = document.getElementById('chat-messages-area');
        container.innerHTML = msgs.map(m => {
            const sender = m.sender === 'me' ? 'mine' : 'theirs';
            const time = new Date(m.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const isMedia = m.type !== 'text';
            const contentHtml = isMedia ? Chat.getMediaContent(m) : m.content;

            return `
                <div class="message ${sender} ${isMedia ? 'is-media' : 'is-text'}">
                    <div class="msg-bubble">
                        <div class="msg-content">${contentHtml}</div>
                        <div class="msg-time">${time}</div>
                    </div>
                </div>
            `;
        }).join('');
        container.scrollTop = container.scrollHeight;
    },

    getMediaContent: (msg) => {
        if(msg.type === 'image') return `<img src="${msg.content}" alt="Image">`;
        if(msg.type === 'video') return `<video src="${msg.content}" controls></video>`;
        if(msg.type === 'audio') return `<audio src="${msg.content}" controls></audio>`;
        return '';
    },

    sendMessage: () => {
        if(!Chat.activeFriendId) return;

        const input = document.getElementById('chat-input-field');
        const text = input.value.trim();

        let msgData = { type: 'text', content: text };

        if (Chat.attachedFile) {
            msgData = Chat.attachedFile;
            Chat.attachedFile = null; 
        } else if (!text) {
            return;
        }

        if(!AppData.conversations[Chat.activeFriendId]) { AppData.conversations[Chat.activeFriendId] = []; }
        
        AppData.conversations[Chat.activeFriendId].push({ 
            sender: 'me', 
            ...msgData, 
            timestamp: Date.now() 
        });

        DB.save(AppData);
        input.value = '';
        Chat.renderMessages();
        Chat.renderContacts();

        setTimeout(() => {
            if(Chat.activeFriendId) {
                const replyContent = `That's interesting! Tell me more about "${text}"`;
                AppData.conversations[Chat.activeFriendId].push({ 
                    sender: 'them', 
                    type: 'text', 
                    content: replyContent,
                    timestamp: Date.now() 
                });
                DB.save(AppData);
                Chat.renderMessages();
                Chat.renderContacts();
            }
        }, 1500);
    },

    clearCurrent: () => {
        if(confirm('Clear this conversation?')) {
            AppData.conversations[Chat.activeFriendId] = [];
            DB.save(AppData);
            Chat.renderMessages();
            Chat.renderContacts();
        }
    }
};

    Auth.init();
