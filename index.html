<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SocialHub | Your Profile</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS VARIABLES & THEME --- */
        :root {
            --primary: #4F46E5;
            --primary-hover: #4338ca;
            --primary-light: #e0e7ff;
            --danger: #ef4444;
            
            --bg-body: #F3F4F6;
            --bg-surface: #ffffff;
            --border: #e5e7eb;
            
            --text-main: #111827;
            --text-muted: #6b7280;
            --text-light: #9ca3af;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 20px rgba(79, 70, 229, 0.15);
            
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-full: 9999px;

            --trans-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --trans-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-surface: #1e293b;
            --border: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --text-light: #64748b;
            --primary-light: rgba(79, 70, 229, 0.2);
            --shadow-glow: 0 0 20px rgba(79, 70, 229, 0.3);
        }

        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            height: 100vh; 
            overflow: hidden; 
            /* Fix for iOS Safari bounce */
            position: fixed; width: 100%; top: 0; left: 0;
        }
        
        button, input, select, textarea { font-family: inherit; border: none; outline: none; }
        /* Prevent iOS input zoom */
        input, textarea, select { font-size: 16px !important; } 
        ul { list-style: none; }

        /* --- AUTHENTICATION --- */
        #auth-container {
            position: fixed; inset: 0; z-index: 9999;
            background: var(--bg-body);
            display: flex; align-items: center; justify-content: center;
            padding: 1rem; transition: opacity 0.5s ease, visibility 0.5s;
        }
        #auth-container.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        .auth-card {
            background: var(--bg-surface);
            width: 100%; max-width: 420px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            padding: 2.5rem; text-align: center;
        }

        .auth-logo {
            width: 64px; height: 64px;
            background: linear-gradient(135deg, var(--primary), #818cf8);
            border-radius: var(--radius-lg);
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 2rem; margin: 0 auto 1.5rem;
            box-shadow: var(--shadow-glow);
        }

        .auth-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
        .auth-subtitle { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 2rem; }

        .auth-tabs { display: flex; background: var(--bg-body); padding: 0.25rem; border-radius: var(--radius-md); margin-bottom: 1.5rem; }
        .auth-tab { flex: 1; padding: 0.5rem; border-radius: 0.5rem; font-size: 0.9rem; font-weight: 500; color: var(--text-muted); cursor: pointer; transition: var(--trans-fast); }
        .auth-tab.active { background: var(--bg-surface); color: var(--primary); box-shadow: var(--shadow-sm); }

        .form-group { margin-bottom: 1rem; text-align: left; }
        .form-label { display: block; margin-bottom: 0.4rem; font-size: 0.85rem; font-weight: 600; color: var(--text-main); }
        .auth-input { width: 100%; padding: 0.8rem 1rem; background: var(--bg-body); border: 1px solid var(--border); border-radius: var(--radius-md); color: var(--text-main); transition: var(--trans-fast); }
        .auth-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); }

        .btn-auth { width: 100%; padding: 0.85rem; background: var(--primary); color: white; border-radius: var(--radius-md); font-weight: 600; font-size: 1rem; cursor: pointer; transition: var(--trans-fast); margin-top: 1rem; }
        .btn-auth:hover { background: var(--primary-hover); transform: translateY(-1px); }

        .switch-auth { margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-muted); }
        .switch-auth a { color: var(--primary); font-weight: 600; cursor: pointer; text-decoration: none; }

        /* --- MAIN APP --- */
        #app { display: none; width: 100%; height: 100%; position: relative; }
        #app.active { display: flex; }

        .sidebar {
            width: 80px; background: var(--bg-surface); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center; padding: 1.5rem 0; z-index: 50;
            /* Smooth shrink/expand */
            transition: width 0.3s ease, padding 0.3s ease;
        }
        .brand-logo {
            width: 48px; height: 48px; background: linear-gradient(135deg, var(--primary), #818cf8);
            border-radius: var(--radius-lg); display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.5rem; margin-bottom: 2.5rem; box-shadow: var(--shadow-glow); cursor: pointer;
        }
        .nav-links { display: flex; flex-direction: column; gap: 1rem; width: 100%; }
        .nav-item {
            display: flex; align-items: center; justify-content: center; height: 48px; width: 48px;
            margin: 0 auto; border-radius: var(--radius-md); color: var(--text-muted); cursor: pointer;
            transition: all var(--trans-fast);
        }
        .nav-item svg { width: 24px; height: 24px; stroke-width: 2; }
        .nav-item:hover { background: var(--bg-body); color: var(--primary); }
        .nav-item.active { background: var(--primary-light); color: var(--primary); }
        [data-theme="dark"] .nav-item.active { background: rgba(79, 70, 229, 0.2); }
        .nav-spacer { flex-grow: 1; }

        /* Profile Avatar in Sidebar */
        .sidebar-profile {
            width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--border);
            margin-top: 1rem; cursor: pointer; transition: var(--trans-fast);
        }
        .sidebar-profile:hover { border-color: var(--primary); }

        .main-content { flex: 1; padding: 2rem; overflow-y: auto; position: relative; scroll-behavior: smooth; height: 100%; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        
        /* Fluid Typography */
        .page-title h1 { font-size: clamp(1.5rem, 4vw, 1.8rem); font-weight: 700; margin-bottom: 0.25rem; line-height: 1.2; }
        .page-title p { color: var(--text-muted); font-size: clamp(0.85rem, 2vw, 0.9rem); }
        .header-actions { display: flex; gap: 1rem; align-items: center; }
        
        .btn-icon-small {
            padding: 0.5rem; border-radius: 50%; border: 1px solid var(--border);
            background: var(--bg-surface); cursor: pointer; color: var(--text-main); transition: var(--trans-fast);
        }
        .btn-icon-small:hover { background: var(--bg-body); color: var(--primary); }

        .view-section { display: none; animation: fadeIn 0.4s var(--trans-smooth); max-width: 1200px; margin: 0 auto; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--bg-surface); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 1.5rem; box-shadow: var(--shadow-sm); transition: var(--trans-fast); }
        .card:hover { box-shadow: var(--shadow-md); border-color: var(--primary-light); }
        .btn {
            display: inline-flex; align-items: center; justify-content: center; padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md); font-weight: 600; font-size: 0.95rem; cursor: pointer; transition: var(--trans-fast); gap: 0.5rem;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-main); }
        .btn-outline:hover { background: var(--bg-body); }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .btn-danger:hover { background: rgba(239, 68, 68, 0.2); }
        .btn-icon { padding: 0.5rem; border-radius: 50%; }

        .form-input {
            width: 100%; padding: 0.875rem 1rem; background: var(--bg-body); border: 1px solid var(--border);
            border-radius: var(--radius-md); color: var(--text-main); transition: var(--trans-fast);
        }
        .form-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); }
        
        /* Fluid Grid System */
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        
        .badge { padding: 0.25rem 0.75rem; border-radius: var(--radius-full); font-size: 0.75rem; font-weight: 600; display: inline-block; }
        .badge-purple { background: var(--primary-light); color: var(--primary); }

        .event-card-img { height: 160px; background: var(--bg-body); border-radius: var(--radius-md); margin-bottom: 1rem; display: flex; align-items: center; justify-content: center; font-size: 3rem; }
        .filter-bar { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; }

        /* --- PROFILE STYLES --- */
        .profile-header {
            display: flex; flex-direction: column; align-items: center; text-align: center;
            margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid var(--border);
        }
        .profile-avatar-container {
            position: relative; width: 120px; height: 120px; margin-bottom: 1.5rem;
        }
        .profile-avatar {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            border: 4px solid var(--bg-surface); box-shadow: var(--shadow-md);
        }
        .upload-overlay {
            position: absolute; bottom: 0; right: 0;
            background: var(--primary); color: white;
            width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid var(--bg-surface); cursor: pointer;
            transition: transform 0.2s;
        }
        .upload-overlay:hover { transform: scale(1.1); }
        
        .profile-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        
        /* Chat */
        .chat-layout { display: flex; height: 600px; border: 1px solid var(--border); border-radius: var(--radius-xl); overflow: hidden; background: var(--bg-surface); box-shadow: var(--shadow-sm); }
        .chat-contacts { width: 300px; border-right: 1px solid var(--border); background: var(--bg-body); overflow-y: auto; display: flex; flex-direction: column; }
        .contact-item { padding: 1rem; display: flex; align-items: center; gap: 0.75rem; cursor: pointer; transition: var(--trans-fast); border-bottom: 1px solid var(--border); }
        .contact-item:hover { background: var(--border); }
        .contact-item.active { background: var(--primary-light); border-left: 4px solid var(--primary); }
        .contact-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #ddd; }
        .contact-info h4 { font-size: 0.95rem; margin-bottom: 0.1rem; }
        .contact-info p { font-size: 0.75rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 180px; }

        .chat-window { flex: 1; display: flex; flex-direction: column; background: var(--bg-surface); position: relative; }
        .chat-header { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; background: var(--bg-surface); }
        .chat-header-user { display: flex; align-items: center; gap: 0.75rem; }
        .back-btn { display: none; margin-right: 0.5rem; }
        .chat-messages { flex: 1; padding: 1.5rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; background: var(--bg-body); -webkit-overflow-scrolling: touch; }
        .message { display: flex; flex-direction: column; max-width: 85%; animation: popIn 0.3s ease; }
        .message.mine { align-self: flex-end; align-items: flex-end; }
        .message.theirs { align-self: flex-start; align-items: flex-start; }
        .msg-bubble { padding: 0.75rem 1.25rem; border-radius: 1.5rem; font-size: 0.95rem; line-height: 1.5; word-wrap: break-word; }
        .message.mine .msg-bubble { background: var(--primary); color: white; border-bottom-right-radius: 0.25rem; }
        .message.theirs .msg-bubble { background: var(--bg-surface); color: var(--text-main); border: 1px solid var(--border); border-bottom-left-radius: 0.25rem; }
        .msg-time { font-size: 0.7rem; color: var(--text-light); margin-top: 0.25rem; }
        .chat-input-area { padding: 1rem; background: var(--bg-surface); border-top: 1px solid var(--border); display: flex; gap: 0.75rem; align-items: center; }
        .chat-input { flex: 1; background: var(--bg-body); padding: 0.75rem 1rem; border-radius: var(--radius-full); border: 1px solid transparent; }
        .chat-input:focus { border-color: var(--primary); background: var(--bg-surface); }
        .empty-state { flex: 1; display: flex; align-items: center; justify-content: center; color: var(--text-muted); flex-direction: column; gap: 1rem; }

        #toast-container { position: fixed; top: 1.5rem; right: 1.5rem; z-index: 10000; display: flex; flex-direction: column; gap: 0.75rem; pointer-events: none; }
        .toast { background: var(--bg-surface); color: var(--text-main); padding: 1rem 1.5rem; border-radius: var(--radius-md); box-shadow: var(--shadow-lg); border-left: 4px solid var(--primary); display: flex; align-items: center; gap: 0.75rem; animation: slideLeft 0.3s; min-width: 300px; pointer-events: auto; }
        @keyframes slideLeft { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* --- RESPONSIVE MEDIA QUERIES --- */
        
        /* Small Tablets and Phablets */
        @media (max-width: 900px) {
            .sidebar { width: 70px; }
            .nav-item { width: 44px; height: 44px; } /* Larger touch target */
            .main-content { padding: 1.5rem; }
        }

        /* Mobile Devices */
        @media (max-width: 768px) {
            #app { flex-direction: column; }
            
            /* Sidebar becomes Bottom Bar */
            .sidebar { 
                width: 100%; height: 70px; 
                flex-direction: row; justify-content: space-around; 
                padding: 0; 
                order: 2; border-right: none; border-top: 1px solid var(--border); 
                position: fixed; bottom: 0; left: 0; 
                padding-bottom: env(safe-area-inset-bottom); /* iPhone Home Indicator */
            }
            .brand-logo { display: none; }
            .nav-spacer { display: none; }
            .nav-links { flex-direction: row; width: 100%; justify-content: space-around; }
            .nav-item { margin: 0; }
            .sidebar-profile { display: none; }
            
            /* Main Content */
            .main-content { padding: 1rem; padding-bottom: 90px; order: 1; }
            .header-top { flex-direction: row; align-items: center; }
            
            /* Grids adapt to screen width */
            .grid-3 { grid-template-columns: 1fr; } 
            /* On larger phones, allow 2 columns if space permits */
            @media (min-width: 500px) {
                .grid-3 { grid-template-columns: repeat(2, 1fr); }
            }

            /* Profile */
            .profile-grid { grid-template-columns: 1fr; }

            /* Chat */
            .chat-layout { height: calc(100vh - 160px); }
            .chat-contacts { width: 100%; display: flex; }
            .chat-window { width: 100%; position: absolute; top: 0; left: 0; height: 100%; z-index: 10; transform: translateX(100%); transition: transform 0.3s ease; }
            .chat-window.active { transform: translateX(0); }
            .back-btn { display: flex; margin-right: 0.5rem; cursor: pointer; color: var(--text-main); }
        }
        
        /* Very Small Mobile */
        @media (max-width: 375px) {
            .page-title h1 { font-size: 1.4rem; }
            .card { padding: 1rem; }
            .btn { font-size: 0.9rem; padding: 0.6rem 1rem; }
        }

    </style>
</head>
<body>

<!-- 1. AUTHENTICATION LAYER -->
<div id="auth-container">
    <div class="auth-card">
        <div class="auth-logo">SH</div>
        <h2 class="auth-title" id="auth-heading">Welcome Back</h2>
        <p class="auth-subtitle" id="auth-subheading">Please enter your details to sign in.</p>

        <div class="auth-tabs">
            <div class="auth-tab active" onclick="Auth.switchTab('login')">Login</div>
            <div class="auth-tab" onclick="Auth.switchTab('register')">Register</div>
        </div>

        <!-- Login Form -->
        <form id="login-form" onsubmit="Auth.handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Email or Phone</label>
                <input type="text" class="auth-input" id="login-id" placeholder="e.g. user@mail.com or 0812..." required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="auth-input" id="login-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" class="btn-auth" id="btn-login-submit">Sign In</button>
        </form>

        <!-- Register Form -->
        <form id="register-form" onsubmit="Auth.handleRegister(event)" style="display: none;">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="auth-input" id="reg-name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email or Phone</label>
                <input type="text" class="auth-input" id="reg-id" placeholder="user@mail.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="auth-input" id="reg-pass" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn-auth" id="btn-reg-submit">Create Account</button>
        </form>

        <div class="switch-auth">
            <span id="switch-text">Don't have an account? </span>
            <a onclick="Auth.switchTab('register')">Sign up</a>
        </div>
    </div>
</div>

<!-- 2. MAIN APP LAYER -->
<div id="app">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="brand-logo">SH</div>
        <nav class="nav-links">
            <div class="nav-item active" onclick="Router.navigate('events')" title="Events">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
            </div>
            <div class="nav-item" onclick="Router.navigate('friends')" title="Friends">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
            </div>
            <div class="nav-item" onclick="Router.navigate('chat')" title="Chat">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
            </div>
            <!-- Profile Nav Item -->
            <div class="nav-item" onclick="Router.navigate('profile')" title="Profile">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
            </div>
        </nav>
        <div class="nav-spacer"></div>
        <!-- Mini Profile in Sidebar -->
        <img id="sidebar-avatar" src="" class="sidebar-profile" onclick="Router.navigate('profile')" alt="Me">
        <!-- Logout -->
        <div class="nav-item" onclick="Auth.logout()" title="Logout" style="color: var(--danger);">
             <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header-top">
            <div class="page-title" id="page-header">
                <h1 id="welcome-msg">Welcome</h1>
                <p>Discover what's happening around you</p>
            </div>
            <div class="header-actions">
                <button class="btn-icon-small" onclick="Theme.toggle()">
                    <svg id="theme-icon" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                </button>
            </div>
        </header>

        <!-- Events View -->
        <section id="view-events" class="view-section active">
            <div class="filter-bar">
                <input type="text" class="form-input" placeholder="Search events..." style="max-width: 300px;" oninput="Events.filter(this.value)">
                <select class="form-input" style="max-width: 200px;" onchange="Events.filterByType(this.value)">
                    <option value="all">All Types</option>
                    <option value="workshop">Workshop</option>
                    <option value="social">Social</option>
                    <option value="tech">Tech</option>
                </select>
            </div>
            <div class="grid-3" id="events-grid"></div>
        </section>

        <!-- Friends View (SYSTEM SETTINGS REMOVED) -->
        <section id="view-friends" class="view-section">
            <div class="grid-3" id="friends-grid"></div>
        </section>

        <!-- Chat View -->
        <section id="view-chat" class="view-section">
            <div class="chat-layout">
                <div class="chat-contacts" id="chat-contacts-list"></div>
                <div class="chat-window" id="active-chat-window">
                    <div class="empty-state" id="chat-empty-state">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">üí¨</div>
                        <h3>Select a friend to start chatting</h3>
                    </div>
                    <div id="chat-content-wrapper" style="display: none; flex-direction: column; height: 100%;">
                        <div class="chat-header">
                            <div class="chat-header-user">
                                <button class="back-btn btn-icon btn-outline" onclick="Chat.closeMobile()">
                                    <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                                </button>
                                <img id="chat-header-img" src="" class="contact-avatar" style="width: 36px; height: 36px;">
                                <div>
                                    <h4 id="chat-header-name" style="font-size: 0.95rem;"></h4>
                                    <p style="font-size: 0.75rem; color: var(--secondary);">Online</p>
                                </div>
                            </div>
                            <button class="btn-icon btn-outline" title="Clear Chat" onclick="Chat.clearCurrent()">
                                <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </div>
                        <div class="chat-messages" id="chat-messages-area"></div>
                        <div class="chat-input-area">
                            <input type="text" class="chat-input" placeholder="Type a message..." id="chat-input-field" onkeypress="if(event.key==='Enter') Chat.sendMessage()">
                            <button class="btn btn-primary btn-icon" onclick="Chat.sendMessage()">
                                <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Profile View -->
        <section id="view-profile" class="view-section">
            <div class="card" style="max-width: 800px; margin: 0 auto;">
                <div class="profile-header">
                    <div class="profile-avatar-container">
                        <img id="p-display-avatar" src="" class="profile-avatar">
                        <div class="upload-overlay" onclick="document.getElementById('p-upload-input').click()" title="Change Photo">
                            <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        </div>
                        <input type="file" id="p-upload-input" accept="image/*" hidden onchange="Profile.handleUpload(event)">
                    </div>
                    <h2 id="p-display-name" style="font-size: 1.8rem; margin-bottom: 0.25rem;">User Name</h2>
                    <p id="p-display-role" style="color: var(--text-muted); font-weight: 500;">Role</p>
                    <p id="p-display-bio" style="margin-top: 1rem; color: var(--text-muted); font-size: 0.95rem; max-width: 500px; line-height: 1.6;">Bio goes here...</p>
                </div>

                <form id="p-form" onsubmit="Profile.save(event)">
                    <h3 style="margin-bottom: 1.5rem; font-size: 1.25rem;">Edit Profile</h3>
                    <div class="profile-grid">
                        <div class="form-group">
                            <label class="form-label">Display Name</label>
                            <input type="text" class="form-input" id="p-name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Job / Role</label>
                            <input type="text" class="form-input" id="p-role" placeholder="e.g. Developer">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Bio</label>
                        <textarea class="form-input" id="p-bio" rows="3" placeholder="Tell us about yourself..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Interests (comma separated)</label>
                        <input type="text" class="form-input" id="p-interests" placeholder="e.g. Coding, Music, Travel">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Save Changes</button>
                </form>
                
                <div style="margin-top: 2rem; border-top: 1px solid var(--border); padding-top: 1.5rem;">
                    <button class="btn btn-danger" style="width: 100%; justify-content: center;" onclick="Auth.logout()">Logout</button>
                </div>
            </div>
        </section>

    </main>
</div>

<div id="toast-container"></div>

<script>
// --- 1. UTILS ---
const Utils = {
    toast: (msg, type = 'success') => {
        const container = document.getElementById('toast-container');
        const el = document.createElement('div');
        el.className = 'toast';
        el.innerHTML = `<span>${type === 'success' ? '‚úÖ' : '‚ö†Ô∏è'}</span> <span>${msg}</span>`;
        container.appendChild(el);
        setTimeout(() => { el.style.opacity = '0'; el.style.transform = 'translateX(100%)'; setTimeout(() => el.remove(), 300); }, 3000);
    },
    randomImg: (seed) => `https://picsum.photos/seed/${seed}/200/200`,
    loading: (btnId, isLoading, originalText) => {
        const btn = document.getElementById(btnId);
        if(isLoading) {
            btn.dataset.originalText = originalText || btn.innerText;
            btn.innerHTML = `<svg class="animate-spin" style="animation: spin 1s linear infinite; width:16px; height:16px;" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Processing...`;
            btn.disabled = true;
        } else {
            btn.innerHTML = btn.dataset.originalText;
            btn.disabled = false;
        }
    }
};

// --- 2. AUTHENTICATION MODULE ---
const Auth = {
    USERS_KEY: 'socialhub_users_db',
    SESSION_KEY: 'socialhub_session',

    init: () => {
        const session = localStorage.getItem(Auth.SESSION_KEY);
        if (session) {
            AppData.currentUser = JSON.parse(session);
            Auth.showApp();
        } else {
            Auth.showAuth();
        }
    },

    switchTab: (tab) => {
        const loginForm = document.getElementById('login-form');
        const regForm = document.getElementById('register-form');
        const tabs = document.querySelectorAll('.auth-tab');
        const heading = document.getElementById('auth-heading');
        const subheading = document.getElementById('auth-subheading');
        const switchLink = document.querySelector('.switch-auth a');

        if (tab === 'login') {
            loginForm.style.display = 'block';
            regForm.style.display = 'none';
            tabs[0].classList.add('active');
            tabs[1].classList.remove('active');
            heading.textContent = 'Welcome Back';
            subheading.textContent = 'Please enter your details to sign in.';
            switchLink.textContent = 'Sign up';
        } else {
            loginForm.style.display = 'none';
            regForm.style.display = 'block';
            tabs[0].classList.remove('active');
            tabs[1].classList.add('active');
            heading.textContent = 'Create Account';
            subheading.textContent = 'Join SocialHub today for free.';
            switchLink.textContent = 'Sign in';
        }
    },

    handleRegister: (e) => {
        e.preventDefault();
        const name = document.getElementById('reg-name').value;
        const id = document.getElementById('reg-id').value;
        const pass = document.getElementById('reg-pass').value;

        const users = JSON.parse(localStorage.getItem(Auth.USERS_KEY) || '[]');

        if (users.find(u => u.id === id)) {
            Utils.toast('Email or Phone already registered', 'error');
            return;
        }

        const newUser = { 
            id, 
            pass, 
            name, 
            role: '', 
            bio: '', 
            interests: [], 
            avatar: '', 
            joined: Date.now() 
        };
        users.push(newUser);
        localStorage.setItem(Auth.USERS_KEY, JSON.stringify(users));

        Utils.toast('Account created successfully!');
        Auth.setSession(newUser);
    },

    handleLogin: (e) => {
        e.preventDefault();
        const id = document.getElementById('login-id').value;
        const pass = document.getElementById('login-pass').value;
        
        const btnId = 'btn-login-submit';
        Utils.loading(btnId, true);

        setTimeout(() => {
            const users = JSON.parse(localStorage.getItem(Auth.USERS_KEY) || '[]');
            const user = users.find(u => u.id === id && u.pass === pass);

            if (user) {
                Auth.setSession(user);
            } else {
                Utils.toast('Invalid credentials', 'error');
                Utils.loading(btnId, false);
            }
        }, 800);
    },

    setSession: (user) => {
        localStorage.setItem(Auth.SESSION_KEY, JSON.stringify(user));
        AppData.currentUser = user;
        Auth.showApp();
    },

    showApp: () => {
        document.getElementById('auth-container').classList.add('hidden');
        document.getElementById('app').classList.add('active');
        
        Theme.init();
        Profile.init();
        Events.render();
        Friends.render();
        Chat.init();
        Router.navigate('events');
    },

    showAuth: () => {
        document.getElementById('auth-container').classList.remove('hidden');
        document.getElementById('app').classList.remove('active');
    },

    logout: () => {
        if(confirm('Are you sure you want to logout?')) {
            localStorage.removeItem(Auth.SESSION_KEY);
            location.reload();
        }
    }
};

// --- 3. DATABASE ---
const DB = {
    KEY: 'socialhub_v6_data',
    save: (data) => localStorage.setItem(DB.KEY, JSON.stringify(data)),
    load: () => {
        const data = localStorage.getItem(DB.KEY);
        return data ? JSON.parse(data) : DB.getDefaultData();
    },
    getDefaultData: () => ({
        friends: [
            { id: 1, name: "Alice Freeman", role: "Designer", interests: ["Art", "UI/UX"], match: 85 },
            { id: 2, name: "Bob Smith", role: "Developer", interests: ["Coding", "Gaming"], match: 60 },
            { id: 3, name: "Charlie Kim", role: "Manager", interests: ["Business", "Tech"], match: 92 },
            { id: 4, name: "Diana Prince", role: "Writer", interests: ["Literature", "Coffee"], match: 75 }
        ],
        conversations: {}, 
        events: [
            { id: 101, title: "Tech Startup Meetup", date: "Dec 15", type: "tech", img: "üíª" },
            { id: 102, title: "Design Workshop", date: "Dec 18", type: "workshop", img: "üé®" },
            { id: 103, title: "City Networking", date: "Dec 20", type: "social", img: "ü§ù" }
        ]
    }),
    export: () => {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(DB.load()));
        const a = document.createElement('a'); a.href = dataStr; a.download = "socialhub_backup.json"; a.click();
    },
    reset: () => {
        if(confirm('Reset all data?')) {
            localStorage.removeItem(DB.KEY);
            location.reload();
        }
    }
};

const AppData = DB.load();

// --- 4. ROUTER & MODULES ---
const Router = {
    navigate: (viewId) => {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const activeNav = document.querySelector(`.nav-item[onclick*='${viewId}']`);
        if(activeNav) activeNav.classList.add('active');
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.getElementById(`view-${viewId}`).classList.add('active');
        const titles = { 'events': 'Discover Events', 'friends': 'Find Friends', 'chat': 'Messages', 'profile': 'My Profile' };
        document.querySelector('#page-header p').textContent = titles[viewId] || 'SocialHub';
    },
    openChatWithFriend: (friendId) => {
        Router.navigate('chat');
        Chat.open(friendId);
    }
};

const Theme = {
    toggle: () => {
        const html = document.documentElement;
        const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        Theme.updateIcon(next);
    },
    init: () => {
        const saved = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', saved);
        Theme.updateIcon(saved);
    },
    updateIcon: (theme) => {
        const icon = document.getElementById('theme-icon');
        if(theme === 'dark') icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />';
        else icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
    }
};

// --- PROFILE MODULE ---
const Profile = {
    init: () => {
        const user = AppData.currentUser;
        if(user) {
            const displayName = user.name || 'User';
            document.getElementById('welcome-msg').textContent = `Welcome, ${displayName.split(' ')[0]}!`;
            
            const sidebarAvatar = document.getElementById('sidebar-avatar');
            sidebarAvatar.src = user.avatar || Utils.randomImg(user.id);

            document.getElementById('p-name').value = user.name || '';
            document.getElementById('p-role').value = user.role || '';
            document.getElementById('p-bio').value = user.bio || '';
            document.getElementById('p-interests').value = (user.interests || []).join(', ');
            
            Profile.renderDisplay(user);
        }
    },

    renderDisplay: (user) => {
        document.getElementById('p-display-name').textContent = user.name || 'User';
        document.getElementById('p-display-role').textContent = user.role || 'No role set';
        document.getElementById('p-display-bio').textContent = user.bio || 'No bio added yet.';
        document.getElementById('p-display-avatar').src = user.avatar || Utils.randomImg(user.id);
    },

    handleUpload: (e) => {
        const file = e.target.files[0];
        if(!file) return;

        if(!file.type.startsWith('image/')) {
            Utils.toast('Please select an image file', 'error');
            return;
        }

        const reader = new FileReader();
        reader.onload = (event) => {
            const base64Image = event.target.result;
            document.getElementById('p-display-avatar').src = base64Image;
            AppData.currentUser.avatar = base64Image;
            Profile.saveToDatabase(AppData.currentUser);
            Utils.toast('Photo updated!');
        };
        reader.readAsDataURL(file);
    },

    save: (e) => {
        e.preventDefault();
        const name = document.getElementById('p-name').value;
        const role = document.getElementById('p-role').value;
        const bio = document.getElementById('p-bio').value;
        const interestsStr = document.getElementById('p-interests').value;
        const interests = interestsStr.split(',').map(s => s.trim()).filter(s => s);

        AppData.currentUser = {
            ...AppData.currentUser,
            name, role, bio, interests
        };

        Profile.saveToDatabase(AppData.currentUser);
        Utils.toast('Profile saved successfully!');
        
        // Redirect to Home Page
        Router.navigate('events'); 
    },

    saveToDatabase: (updatedUser) => {
        localStorage.setItem(Auth.SESSION_KEY, JSON.stringify(updatedUser));
        
        const users = JSON.parse(localStorage.getItem(Auth.USERS_KEY) || '[]');
        const userIndex = users.findIndex(u => u.id === updatedUser.id);
        if (userIndex !== -1) {
            users[userIndex] = updatedUser;
            localStorage.setItem(Auth.USERS_KEY, JSON.stringify(users));
        }

        AppData.currentUser = updatedUser;

        Profile.renderDisplay(updatedUser);
        document.getElementById('sidebar-avatar').src = updatedUser.avatar || Utils.randomImg(updatedUser.id);
        document.getElementById('welcome-msg').textContent = `Welcome, ${updatedUser.name.split(' ')[0]}!`;
    }
};

const Events = {
    render: (data = AppData.events) => {
        document.getElementById('events-grid').innerHTML = data.map(ev => `
            <div class="card">
                <div class="event-card-img">${ev.img}</div>
                <div style="display:flex; justify-content:space-between; align-items:start;">
                    <div>
                        <h3 style="font-size: 1.1rem; margin-bottom: 0.25rem;">${ev.title}</h3>
                        <p style="color: var(--text-muted); font-size: 0.85rem;">${ev.date}</p>
                    </div>
                    <span class="badge badge-purple">${ev.type.toUpperCase()}</span>
                </div>
                <button class="btn btn-primary" style="width: 100%; margin-top: 1rem;" onclick="Utils.toast('Joined ${ev.title}')">Join Event</button>
            </div>
        `).join('');
    },
    filter: (q) => Events.render(AppData.events.filter(e => e.title.toLowerCase().includes(q.toLowerCase()))),
    filterByType: (t) => t === 'all' ? Events.render() : Events.render(AppData.events.filter(e => e.type === t))
};

const Friends = {
    render: () => {
        document.getElementById('friends-grid').innerHTML = AppData.friends.map(f => `
            <div class="card" style="text-align:center;">
                <img src="${Utils.randomImg(f.name)}" style="width:80px; height:80px; border-radius:50%; object-fit:cover; margin-bottom:1rem;">
                <h3>${f.name}</h3>
                <p style="color:var(--text-muted); font-size:0.9rem; margin-bottom:0.5rem;">${f.role}</p>
                <div style="margin-bottom:1rem; display:flex; justify-content:center; gap:0.25rem; flex-wrap:wrap;">
                    ${f.interests.map(i => `<span class="badge" style="background:var(--bg-body); border:1px solid var(--border);">${i}</span>`).join('')}
                </div>
                <div style="font-weight:700; color:var(--primary); margin-bottom:1rem;">Match: ${f.match}%</div>
                <button class="btn btn-outline" style="width:100%;" onclick="Router.openChatWithFriend(${f.id})">
                    <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg> 
                    Message
                </button>
            </div>
        `).join('');
    }
};

const Chat = {
    activeFriendId: null,
    init: () => { Chat.renderContacts(); },
    renderContacts: () => {
        const list = document.getElementById('chat-contacts-list');
        list.innerHTML = AppData.friends.map(f => {
            const conv = AppData.conversations[f.id] || [];
            const lastMsg = conv.length > 0 ? conv[conv.length-1].text : 'No messages yet';
            const isActive = Chat.activeFriendId === f.id ? 'active' : '';
            return `
                <div class="contact-item ${isActive}" onclick="Chat.open(${f.id})">
                    <img src="${Utils.randomImg(f.name)}" class="contact-avatar">
                    <div class="contact-info">
                        <h4>${f.name}</h4>
                        <p>${lastMsg}</p>
                    </div>
                </div>
            `;
        }).join('');
    },
    open: (friendId) => {
        Chat.activeFriendId = friendId;
        const friend = AppData.friends.find(f => f.id === friendId);
        document.getElementById('chat-empty-state').style.display = 'none';
        document.getElementById('chat-content-wrapper').style.display = 'flex';
        document.getElementById('chat-header-name').textContent = friend.name;
        document.getElementById('chat-header-img').src = Utils.randomImg(friend.name);
        document.getElementById('active-chat-window').classList.add('active');
        Chat.renderContacts();
        Chat.renderMessages();
    },
    closeMobile: () => {
        document.getElementById('active-chat-window').classList.remove('active');
        setTimeout(() => {
            Chat.activeFriendId = null;
            Chat.renderContacts();
            document.getElementById('chat-empty-state').style.display = 'flex';
            document.getElementById('chat-content-wrapper').style.display = 'none';
        }, 300);
    },
    renderMessages: () => {
        if(!Chat.activeFriendId) return;
        const msgs = AppData.conversations[Chat.activeFriendId] || [];
        const container = document.getElementById('chat-messages-area');
        container.innerHTML = msgs.map(m => {
            const type = m.sender === 'me' ? 'mine' : 'theirs';
            const time = new Date(m.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            return `
                <div class="message ${type}">
                    <div class="msg-bubble">${m.text}</div>
                    <div class="msg-time">${time}</div>
                </div>
            `;
        }).join('');
        container.scrollTop = container.scrollHeight;
    },
    sendMessage: () => {
        const input = document.getElementById('chat-input-field');
        const text = input.value.trim();
        if(!text || !Chat.activeFriendId) return;
        if(!AppData.conversations[Chat.activeFriendId]) { AppData.conversations[Chat.activeFriendId] = []; }
        AppData.conversations[Chat.activeFriendId].push({ sender: 'me', text: text, timestamp: Date.now() });
        DB.save(AppData);
        input.value = '';
        Chat.renderMessages();
        Chat.renderContacts();
        setTimeout(() => {
            if(Chat.activeFriendId) {
                AppData.conversations[Chat.activeFriendId].push({ sender: 'them', text: `That's interesting! Tell me more about "${text}".`, timestamp: Date.now() });
                DB.save(AppData);
                Chat.renderMessages();
                Chat.renderContacts();
            }
        }, 1500);
    },
    clearCurrent: () => {
        if(confirm('Clear this conversation?')) {
            AppData.conversations[Chat.activeFriendId] = [];
            DB.save(AppData);
            Chat.renderMessages();
            Chat.renderContacts();
        }
    }
};

// --- INITIALIZATION ---
document.addEventListener('DOMContentLoaded', () => {
    Auth.init();
});
</script>
</body>
</html>
